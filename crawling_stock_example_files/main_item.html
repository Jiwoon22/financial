<script type="text/javascript">
	var item_rcnt_gno = item_rcnt_gno_max = Math.ceil(0/6);
	var start = 0;
	var end = 6;
	function view_item(mode)
	{

		var total = 0;
		var gcnt = 6;
		var li_name;

		if (mode == 'next') 			item_rcnt_gno++;
		else if (mode == 'prev') 	item_rcnt_gno--;
		item_rcnt_gno = (item_rcnt_gno + item_rcnt_gno_max) % item_rcnt_gno_max;

		start = item_rcnt_gno * gcnt;
		end = start + gcnt;
		if (end+1 > total) end = total;

		for (i=0; i<total; i++)
		{
			li_name = 'item_' + i;
			s_display = 'none';
			if (i>=start && i<end) s_display = '';

			document.getElementById(li_name).style.display = s_display;
		}
	}
</script>

<script type="text/template" id="recentList">
{for num:item in datas}
	{if num >= end}
		<li id='item_{=num}' style='display:none'>
	{elseif num < start}
		<li id='item_{=num}' style='display:none'>
	{else}
		<li id='item_{=num}'>
	{/if}

	<a href="/item/main.naver?code={=item.cd}" onClick="parent.clickcr(this,'mys*r.list','{=item.cd}','{=num+1}',event);" target="_top" >{js itemInfo.$(=item.cd)}</a>
	{if item.rf == 1}<img src="https://ssl.pstatic.net/imgstock/images/images4/ico_up02.gif"  alt="uplimit" width="7" height="11" class="updown">
	{elseif item.rf == 2}<img src="https://ssl.pstatic.net/imgstock/images/images4/ico_up.gif"  alt="up" width="7" height="6" class="updown">
	{elseif item.rf == 4}<img src="https://ssl.pstatic.net/imgstock/images/images4/ico_down02.gif"  alt="downlimit" width="7" height="11" class="updown">
	{elseif item.rf == 5}<img src="https://ssl.pstatic.net/imgstock/images/images4/ico_down.gif"  alt="down" width="7" height="6" class="updown">
	{else}<span class='tah p11 red01'>-</span>
	{/if}
	<div class="number">{js changeNumberFormat(=item.nv)}
	</span>
	<a href="javascript:deleteCode('{=item.cd}')" onClick="parent.clickcr(this,'mys*r.delete','','',event);">
	<img src="https://ssl.pstatic.net/imgstock/images5/btn_del_mini.gif" alt='삭제' width="9" height="9" class="btn_del"></a></div>
	</li>
{/for}
</script>

<script type="text/javascript">
var itemcodes = '';
var itemInfo = jindo.$H({});
var pollingInterval = 2000;
var pollingAjax = null;
var timer = null;

function changeNumberFormat(vNumber){
	var sUnderNumber = "";
	var sNumberString = vNumber || 0;
	sNumberString = (typeof sNumberString != "String") ? String(sNumberString) : sNumberString;

	if(sNumberString.indexOf(".") > -1){
		var aNumber = sNumberString.split(".");
		sNumberString = aNumber[0];
		sUnderNumber = "." + aNumber[1];
	}

	return sNumberString.replace(/(\d)(?=(\d{3})+$)/igm, "$1,") + sUnderNumber;
}

var startTimer = function() {
	clearTimer();
	timer = setInterval('doPolling()', pollingInterval);
}

var clearTimer = function() {
	if (pollingAjax) {
		pollingAjax.abort();
		pollingAjax = null;
	}

	timer = window.clearInterval(timer);
}

var doPolling = function() {
	clearTimer();

	var pollingApiUrl = 'https://polling.finance.naver.com/api/realtime?query=SERVICE_RECENT_ITEM:' + itemcodes;
	pollingAjax = jindo.$Ajax(pollingApiUrl, {
		type : 'jsonp',
		jsonp_charset : "euc-kr",
		onload : function(response) {
			if(response != null && response.readyState() == 4) {
				refreshQuote(response.json());
				startTimer();
			}
		},
		timeout : 2,
		ontimeout : function() {
			startTimer();
		},
		async : true
	});

	pollingAjax.request();
}

function refreshQuote(res) {
	if (res != null && res.resultCode == 'success') {
		pollingInterval = res.result.pollingInterval;

		for (index = 0 ; index < res.result.areas.length ; index++) {
			if (res.result.areas[index].name == "SERVICE_RECENT_ITEM") {
				jindo.$Element(jindo.$$.getSingle("#recentItemList")).html(jindo.$Template('recentList').process({"start":start,"end":end,"datas":res.result.areas[index].datas}));
			}
		}
	}
}

jindo.$Fn(doPolling).attach(window, "load");
</script>
